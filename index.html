<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
  <h1>Contacts</h1>
  <button class="add-contact">Add Contact</button>

  <div class="contact-list">
  </div>

  <form action="#" class="new-contact-form">
      <label for="name">Name</label>
      <input id="contact-name" name="name" type="text" placeholder="Please Enter Your Name" required>
      <br>
      <br>
      <label for="email">Email</label>
      <input id="contact-email" name="email" type="email" placeholder="Please Enter Your Email" required>
      <br>
      <br>
      <label for="phone">Phone</label>
      <input id="contact-phone" name="phone" type="text" placeholder="Please Enter Your Phone" required>
      <br>
      <br>
      <label for="company">Company</label>
      <input id="contact-company" name="company" type="text">
      <br>
      <br>
      <label for="twitter">Twitter</label>
      <input id="contact-twitter" name="twitter" type="text">
      <br>
      <br>
      <label for="notes">Notes</label>
      <textarea id="contact-notes" name="notes" type="text"></textarea>
      <br>
      <br>
      <input class="save-contact" type="submit" value="Save contact">
    </form>
  <script src="./dist/bundle.js"></script>
</body>
</html>
